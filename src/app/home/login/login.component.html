<app-background-image [imageUrl]="imageUrl" [iHeight]="iHeight">
    <div class="ctn">
        <mat-card class="card">
            <img mat-card-image [src]="logo" class="im">
            <h3 class="title">
                Iniciar sesión
            </h3>
            <mat-form-field class="full-width inputs">
                <input matInput placeholder="Usuario" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="full-width inputs">
                <input matInput placeholder="Password" type="password" autocomplete="off">
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" routerLink="/dashboard" class="c-white btn">Iniciar sesión</button>
        </mat-card>
    </div>
</app-background-image>
