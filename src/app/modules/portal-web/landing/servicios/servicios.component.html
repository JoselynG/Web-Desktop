<div style="margin-top: 30px">
    <mat-grid-list cols="1" rowHeight="260px">
        <mat-grid-tile colspan="1" rowspan="1">
            <mat-card style="width: 520px;height: 250px;">
                <div>
                    <mat-form-field style="width: 400px; margin-left: 40px;">
                        <input matInput placeholder="Titulo de esta seccion" value="Servicios de nuestron salon de belleza">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 400px; margin-left: 40px;">
                        <input matInput #message maxlength="150" placeholder="Otro mensaje">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 400px; margin-left: 40px;">
                        <mat-select placeholder="Peluqueria, Maquillaje">
                            <mat-option>Servicio 1</mat-option>
                            <mat-option>Servicio 2</mat-option>
                            <mat-option>Servicio 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of servicios">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title><strong>{{item.nombre}}</strong></mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{item.imagen}}">
            <mat-card-content>
                <p>{{item.description}}</p>
                <p>Una descripción del servicio</p>
                <div class="pres">
                    <pre><strong>Leer más</strong></pre>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
