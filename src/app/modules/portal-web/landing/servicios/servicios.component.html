  <div style="margin-top: 30px">
      <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile colspan="1" rowspan="1">
     <mat-card style="width: 650px;height: 400px;">
        <div> 
        <mat-form-field style="width: 520px; margin-left: 100px;">
        <input matInput placeholder="Titulo de esta seccion" 
        value="Servicios de nuestron salon de belleza">
      </mat-form-field>
    </div>
      <div>
          <mat-form-field style="width: 520px; margin-left: 100px;">
            <input matInput #message maxlength="150" placeholder="Otro mensaje">
            <mat-hint align="end">{{message.value.length}} / 150</mat-hint>
          </mat-form-field>
        </div>
        <div>
        <mat-form-field style="width: 520px; margin-left: 100px;">
            <mat-select placeholder="Peluqueria, Maquillaje">
              <mat-option>Servicio 1</mat-option>
              <mat-option>Servicio 2</mat-option>
              <mat-option>Servicio 3</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{item.nombre}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div> 
      </mat-card>
    </mat-grid-tile>
    </mat-grid-list>
  </div>
  <br><br>
      <mat-grid-list cols="1" rowHeight="300px">
      <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of servicios">
          <mat-card class="example-card">
              <mat-card-header>
                  <mat-card-title><strong>{{item.nombre}}</strong></mat-card-title>
              </mat-card-header>
              <img mat-card-image src="{{item.imagen}}">
              <mat-card-content>
                  <p>{{item.description}}</p>
                  <p>Una descripcion del servicio</p>
                  <div class="pres">
                    <pre><strong>Leer mas</strong></pre>
                  </div>
              </mat-card-content>
          </mat-card>
      </mat-grid-tile>
  </mat-grid-list>
