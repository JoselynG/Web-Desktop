<div style="margin-top: 30px">
    <mat-grid-list cols="1" rowHeight="260px">
        <mat-grid-tile colspan="1" rowspan="1">
            <mat-card style="width: 520px;height: 250px;">
                <div>
                    <mat-form-field style="width: 400px; margin-left: 40px;">
                        <input matInput placeholder="Titulo de esta seccion" value="Promociones de nuestro salon de belleza">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 400px; margin-left: 40px;">
                        <input matInput #message maxlength="150" placeholder="Otro mensaje">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="width: 400px; margin-left: 40px;">
                        <mat-select placeholder="Mes de las madres, Mayo sin fallo">
                            <mat-option>Promo noche de estelar </mat-option>
                            <mat-option>Promo caminando y andando</mat-option>
                            <mat-option>Promo dia del agua</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of servicios">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title><strong>{{item.nombre}}</strong></mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{item.imagen}}">
            <mat-card-content>
                <p>{{item.description}}</p>
                <div class="pres">
                    <pre><strong>Leer m√°s</strong></pre>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
