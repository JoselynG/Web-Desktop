<div style="padding: 30px 30px 30px 60px; max-width: 800px;">
    <h4 style="opacity: 0.5;">Configura la informacion a mostrar de tu negocio</h4>
    <br>
    <mat-card style="padding: 50px 120px;">
      
      <form class="clase1">
          <mat-form-field>
              <input matInput placeholder="Titulo de la seccion" value="Acerca de nosotros">
            </mat-form-field>
            <br>
            <mat-form-field>
              <textarea #subtitulo style="resize: none;"
              maxlength="500"
              matInput placeholder="Subtitulo de la seccion" value="mhsjh  asfbwefw grg rge r gegerg r bge ger g we gwg w e gwg   g ew g er geg we grgr  ggrg  rg erg"></textarea>
              <mat-hint align="end">{{subtitulo.value.length}} / 500</mat-hint>
            </mat-form-field>
      </form>
      <br>
      <div *ngFor="let item of items">
        <br>
        <div style="display: flex;">
            <span>Mostrar {{item.nombre}}</span>
            <span style="flex: 1 1 auto;"></span>
            <mat-slide-toggle [checked]="item.status"></mat-slide-toggle>
        </div>
      </div>
    </mat-card>
  </div>
