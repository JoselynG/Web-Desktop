<div  class="anchodesplegable">
  
<div  class= "desplegable2"> 
<mat-accordion>
  
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      
      <mat-panel-description>
         Crear Promoci칩n:
      </mat-panel-description>
    
    </mat-expansion-panel-header>

                    </mat-option>
                    <mat-option >
                       Planchado
                        </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width inputs">
              <input matInput placeholder="Porcentaje de Descuento:" >
          </mat-form-field>
          <mat-form-field class="example-full-width inputs">
              
              <input matInput  placeholder="Imagen:"  >
          </mat-form-field>

      </mat-card>
     
    
 
  </div>
                 
    </mat-expansion-panel>
</mat-accordion>

</div>
</div>
