<div class="example-header">
    <form>
        <div style="position:relative;">
            <input type="text" class="busqueda" placeholder="Buscar por cliente">
            <mat-icon style="position:absolute; margin-left:-30px;top:4px;opacity:0.5;" matSuffix>search</mat-icon>
        </div>
    </form>
</div>
<div class="btn">
    <button mat-raised-button color="accent" routerLink="/config">Crear Promoción</button>
</div>
<div class="search">
    <div class="select mat-elevation-z1">

        <mat-form-field class="fecha">
            <input matInput [matDatepicker]="picker" placeholder="Fecha de inicio de la búsqueda">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </div>
    <div class="select1 mat-elevation-z1">
        <mat-form-field class="fecha">
            <input matInput [matDatepicker]="pickerEnd" placeholder="Fecha de fin de la búsqueda">
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div class="ctn" style="position: relative;">



    <div class="citas" *ngFor="let detalle of detalles">


        <mat-card class="detalle">
            <mat-card-content>
                <img mat-card-image src="/assets/img/perfil.jpg" alt="Photo of a Shiba Inu" class="img-perfil">
                <div class="menu">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon class="icon">more_vert</mat-icon>
                </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                    <span>Editar</span>
                  </button>
                        <button mat-menu-item>
                    <span>Eliminar</span>
                  </button>

                    </mat-menu>
                </div>

                <div class="name">
                    <span class="bold">{{detalle.NombrePromo}}</span>
                    <pre>                                                </pre>
                </div>
                <p>Servicio: {{detalle.servicio}}</p>
                <p>Detalle:{{detalle.descripcion}}. </p>
                <p>Desde: {{detalle.fechaInicio}}</p>
                <p>Hasta: {{detalle.fechaFin}}</p>
                <pre>                    </pre>
                <div class="pres">
                    <pre>Depilación Láser           USD    $17    </pre>

                </div>
            </mat-card-content>


        </mat-card>
    </div>

</div>
