<div class="selectFilter">
    <mat-form-field class="fecha valor">
        <input matInput [matDatepicker]="picker" placeholder="Fecha de inicio de la búsqueda">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="fecha valor">
        <input matInput [matDatepicker]="pickerEnd" placeholder="Fecha de fin de la búsqueda">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="valor">
        <mat-select [(ngModel)]="filtroTipoComSelec" placeholder="Tipo de comentario" class="letra">
            <mat-option *ngFor="let filtroCom of filtroTipoCom" [value]="filtroCom.value">
                {{ filtroCom.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="valor">
        <mat-select [(ngModel)]="filtroTipoRespSelec" placeholder="Tipo de respuesta al comentario" class="letra">
            <mat-option *ngFor="let filtroTipo of filtroTipoResp" [value]="filtroTipo.value">
                {{ filtroTipo.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>


<div class="tabla">
    <mat-table #table [dataSource]="dataSource" matSort>

        <!-- Telefono column -->
        <ng-container matColumnDef="cliente">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Cliente</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.cliente}} </mat-cell>
        </ng-container>
        <!-- Telefono column -->
        <ng-container matColumnDef="fecha">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Fecha</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.fecha}} </mat-cell>
        </ng-container>
        <!-- Cliente Column -->
        <ng-container matColumnDef="tipo">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Tipo de Comentario</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.tipo}} </mat-cell>
        </ng-container>

        <!-- Telefono column -->
        <ng-container matColumnDef="descripcion">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Descripción del comentario</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.descripcion}} </mat-cell>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="tipoR">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Tipo de respuesta</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.tipoR}} </mat-cell>
        </ng-container>

        <!-- Direccion Column -->
        <ng-container matColumnDef="resp">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Respuesta</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.resp}} </mat-cell>
        </ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
