<div class="selectFilter">
    <mat-form-field class="valor">
        <mat-select [(ngModel)]="filtroServCatSelec" placeholder="Categoría del servicio" class="letra">
            <mat-option *ngFor="let filtroCat of filtroServCat" [value]="filtroCat.value">
                {{ filtroCat.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf='filtroServCatSelec == "peluqueria"' class="valor">
        <mat-select [(ngModel)]="filtroServTipoPSelec" placeholder="Tipo de servicio" class="letra">
            <mat-option *ngFor="let filtroTipo of filtroServTipoP" [value]="filtroTipo.value">
                {{ filtroTipo.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf='filtroServCatSelec == "maquillaje"' class="valor">
        <mat-select [(ngModel)]="filtroServTipoMSelec" placeholder="Tipo de servicio" class="letra">
            <mat-option *ngFor="let filtroTipoM of filtroServTipoM" [value]="filtroTipoM.value">
                {{ filtroTipoM.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf='filtroServCatSelec == "todos"' class="valor">
        <mat-select [(ngModel)]="filtroServTipoTodosSelec" placeholder="Tipo de servicio" class="letra">
            <mat-option *ngFor="let filtroTipoT of filtroServTipoTodos" [value]="filtroTipoT.value">
                {{ filtroTipoT.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>


<div class="tabla">
    <mat-table #table [dataSource]="dataSource" matSort>
        <!-- Cliente Column -->
        <ng-container matColumnDef="servicio">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Servicio</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.servicio}} </mat-cell>
        </ng-container>

        <!-- Telefono column -->
        <ng-container matColumnDef="tipo">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Tipo de Servicio</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.tipo}} </mat-cell>
        </ng-container>

        <!-- Correo Column -->
        <ng-container matColumnDef="categoria">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Categoría</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.categoria}} </mat-cell>
        </ng-container>

        <!-- Direccion Column -->
        <ng-container matColumnDef="cantidad">
            <mat-header-cell style="padding:5px;" *matHeaderCellDef mat-sort-header>
                <h3>Cantidad de servicio prestado</h3>
            </mat-header-cell>
            <mat-cell style="padding:5px;" *matCellDef="let element"> {{element.cantidad}} </mat-cell>
        </ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
