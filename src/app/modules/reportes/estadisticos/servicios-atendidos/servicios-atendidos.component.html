<div class="ctn">
    <h1 *ngIf='filtroSelec == "mas"'>Servicios más solicitados</h1>
    <h1 *ngIf='filtroSelec == "menos" '>Servicios menos solicitados</h1>
    <div class="filtros">
        <div class="select">
            <mat-form-field class="valor">
                <mat-select [(ngModel)]="filtroSelec" placeholder="Tipo de búsqueda" class="letra" (change)="getServicioSolicitado(filtroMesSelec, filtroSelec);">
                    <mat-option *ngFor="let filtro of filtro" selected="todo" [value]="filtro.value">
                        {{ filtro.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="select">
            <mat-form-field class="valor">
                <mat-select [(ngModel)]="filtroMesSelec" placeholder="Frecuencia" class="letra" (change)="getServicioSolicitado(filtroMesSelec, filtroSelec);">
                    <mat-option *ngFor="let filtro of filtroMes" [value]="filtro.value">
                        {{ filtro.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div *ngIf='filtroSelec == "mas"'>
        <canvas appGraficas *ngIf="datosMas.data.datasets.length > 0" tipo="horizontalBar" [datos]="datosMas"></canvas>
    </div>
    <div *ngIf='filtroSelec == "menos"'>
        <canvas appGraficas *ngIf="datosMenos.data.datasets.length > 0" tipo="horizontalBar" [datos]="datosMenos"></canvas>
    </div>
</div>
