<h1 *ngIf='filtroSelec == "semana"'>Suscripciones de esta semana</h1>
<h1 *ngIf='filtroSelec == "mes"'>Suscripciones de este mes</h1>
<h1 *ngIf='filtroSelec == "trimes"'>Suscripciones de este trimestre</h1>
<h1 *ngIf='filtroSelec == "seismes"'>Suscripciones de este semestre</h1>
<h1 *ngIf='filtroSelec == "anno"'>Suscripciones de este a√±o</h1>
<div class="select">
    <mat-form-field class="valor">
        <mat-select [(ngModel)]="filtroSelec" placeholder="Frecuencia" class="letra">
            <mat-option *ngFor="let filtro of filtro" [value]="filtro.value">
                {{ filtro.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div *ngIf='filtroSelec == "semana"'>
    <canvas appGraficas *ngIf="reloadChartSemana" tipo="pie" [datos]="misDatosSem"></canvas>
</div>

<div *ngIf='filtroSelec == "mes"'>
    <canvas appGraficas *ngIf="reloadChartMes" tipo="pie" [datos]="misDatosMes"></canvas>
</div>

<div *ngIf='filtroSelec == "trimes"'>
    <canvas appGraficas *ngIf="reloadChartTrimes" tipo="pie" [datos]="misDatosTrimes"></canvas>
</div>

<div *ngIf='filtroSelec == "seismes"'>
    <canvas appGraficas *ngIf="reloadChartSemes" tipo="pie" [datos]="misDatosSeismes"></canvas>
</div>

<div *ngIf='filtroSelec == "anno"'>
    <canvas appGraficas *ngIf="reloadChartAnno" tipo="pie" [datos]="misDatosAnno"></canvas>
</div>
