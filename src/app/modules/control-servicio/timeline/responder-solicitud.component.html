<div class="ctn">
    <!--<mat-card class="cancelar">!-->
    <h4>Responder solicitud</h4>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Orden de servicio" value="#1234-567" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Cliente" value="Illyrio Mopatis" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Fecha" value="02 Mar 2018" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Hora de inicio" value="03:30 PM" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Hora de finalización" value="04:30" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Servicios de peluquería" value="Desrizado, Peinado con tenacilla, Secado" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Servicios de maquillaje" value="Maquillaje completo" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Empleados a cargo" value="Jon Connington" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Presupuestoo" value="8932827.00 Bs" disabled>
    </mat-form-field>
    <mat-form-field class="valor">
        <mat-select name="resp" [(ngModel)]="valor" placeholder="Tipo de respuesta de la solicitud">
            <mat-option name="pp" *ngFor="let filtro of filtro" [value]="filtro.value">
                {{ filtro.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width inputs" *ngIf=(valor)>
        <textarea matInput placeholder="Dar respuesta al cliente" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad distinctio exercitationem officiis sequi</textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" routerLink="/timeline" class="c-white btn">Dar respuesta</button>
    <!-- </mat-card>!-->
</div>
