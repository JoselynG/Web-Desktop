<div class="ctn" style="position: relative;">
  <div class="search">
      <div class="input-search mat-elevation-z1">
          <mat-icon>search</mat-icon>
          <mat-form-field class="full-width inputs">
              <input matInput placeholder="Buscar promociones por servicio" autocomplete="off" type="search">
          </mat-form-field>

      </div>

      <div class="input-search mat-elevation-z1    ">
          <mat-icon>date_range</mat-icon>
          <mat-form-field class="valor">
              <input matInput placeholder="Desde: 10/04/2018" autocomplete="off" type="search">
          </mat-form-field>
      </div>
      <div class="input-search mat-elevation-z1    ">
          <mat-icon>date_range</mat-icon>
          <mat-form-field class="full-width inputs">
              <input matInput placeholder="Hasta: 10/03/2018" autocomplete="off" type="search">
          </mat-form-field>
      </div>
  </div>
  <div class="btn">
      <button mat-raised-button color="accent" routerLink="/crear-consejo">Crear Consejo</button>
  </div>
  <div class="citas" *ngFor="let c of consejos">

      <mat-card class="detalle">
          <mat-card-content>
              <img mat-card-image src="{{c.imagen}}" alt="Photo of a Shiba Inu" class="img-perfil">
              <div class="menu">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon class="icon">more_vert</mat-icon>
              </button>
                  <mat-menu #menu="matMenu">
                      <button mat-menu-item routerLink='/editar-consejo'>
                  <span>Editar</span>
                </button>
                      <button mat-menu-item>
                  <span>Eliminar</span>
                </button>
                  </mat-menu>
              </div>
              <div class="name">
                  <span class="bold">{{c.titulo}}</span>
                  <pre></pre>
              </div>
              <p>Codigo: {{c.ccodigo}}</p>
              <p>Descripci√≥n: {{c.descripcion}}</p>
          </mat-card-content>
      </mat-card>
  </div>
</div>
