<mat-grid-list style="margin-top:10px" cols="4" rowHeight="70px">
    <mat-grid-tile colspan="2" rowspan="1">
        <div class="example-header">
            <form>
                <div style="position:relative;">
                    <input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Buscar por Nombre">
                    <mat-icon style="position:absolute; margin-left:140px;top:4px;opacity:0.5;" matSuffix>search</mat-icon>
                </div>
            </form>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
        <div>
            <button mat-raised-button color="accent" routerLink="/nuevoConsejo">Crear Nuevo</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile style="margin-top:-5px; margin-bottom:-100px" colspan="2" rowspan="1" *ngFor="let item of consejos">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.nombre}}</mat-card-title>
                <mat-card-subtitle>{{item.codigo}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="card-img" src="{{item.imagen}}">
            <mat-card-content>
                {{item.descripcion}}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
