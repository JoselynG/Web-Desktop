<h2 mat-dialog-title>Nuevo Rol</h2>

<mat-dialog-content>
  
    <mat-form-field>
        <input matInput [(ngModel)]="nombre" placeholder="Nombre del rol">
    </mat-form-field>

    <mat-form-field>
        <textarea #descrip matInput [(ngModel)]="descripcion" placeholder="Descripcion del rol"
            maxlength="500"></textarea>
        <mat-hint align="end">{{descrip.value.length}} / 500</mat-hint>
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button mat-dialog-close color="accent" (click)="closeDialog()">Guardar</button>
</mat-dialog-actions>
