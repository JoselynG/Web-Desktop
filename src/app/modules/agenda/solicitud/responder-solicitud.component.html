<div class="ctn">
    <!--<mat-card class="cancelar">!-->
    <h4>Responder solicitud</h4>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Cliente" value="Illyrio Mopatis" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Servicios de peluquería" value="Desrizado, Peinado con tenacilla, Secado" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Empleado a cargo del servicio de peluquería" value="Jon Connington" disabled>
    </mat-form-field>

    <mat-form-field class="valor">
        <mat-select name="resp" [(ngModel)]="valor" placeholder="Empleado a cargo del servicio de peluquería">
            <mat-option name="pp" *ngFor="let filtro of filtro" [value]="filtro.value">
                {{ filtro.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Servicios de maquillaje" value="Maquillaje completo" disabled>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Empleado a cargo del servicio de maquillaje" value="Jon Connington" disabled>
    </mat-form-field>

    <mat-form-field class="valor">
        <mat-select name="resp" [(ngModel)]="valor" placeholder="Empleado a cargo del servicio de peluquería">
            <mat-option name="pp" *ngFor="let filtro of filtro" [value]="filtro.value">
                {{ filtro.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width inputs">
        <input matInput placeholder="Presupuesto" value="8932827.00 Bs" disabled>
    </mat-form-field>
    <mat-form-field class="valor">
        <mat-select name="resp" [(ngModel)]="valor" placeholder="Tipo de respuesta de la solicitud">
            <mat-option name="pp" *ngFor="let filtro of filtro" [value]="filtro.value">
                {{ filtro.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width inputs">
        <textarea matInput placeholder="Dar respuesta al cliente" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad distinctio exercitationem officiis sequi</textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" class="c-white btn">Dar respuesta</button>
    <!-- </mat-card>!-->
</div>
