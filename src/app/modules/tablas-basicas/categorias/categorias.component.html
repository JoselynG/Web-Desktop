<mat-tab-group>
    <mat-tab label="Tipo Reclamo">
                <div class= "botonA">
     <button mat-raised-button   color="accent" (click)="openDialogReclamo()"> AgregarNuevo</button>
         </div>
            <div class="ctn" style="position: relative;"> 
        <div class="citas" *ngFor="let TReclamo of detalles">
      
                <mat-card class="detalle">
                      <mat-card-content>
                      <div class="name">
                                      <span class="bold">{{TReclamo.nombre}}</span>
                                      <br>
                      </div>
                                              <p> {{TReclamo.descripcion}}</p>
                                              <p> Registrado EL:{{TReclamo.fechaC}}</p><br>
                                              <div class="botonEdi">
                                              <button mat-raised-button color="accent">Editar</button>
                                              </div>
                     
                      </mat-card-content>
                 </mat-card>
                       
             </div>
          </div>
      </mat-tab>




    
      <mat-tab label="Tipo Comentario">
        <div class= "botonA">
        <button mat-raised-button color="accent"  (click)="openDialogComentario()">AgregarNuevo</button>
        </div>       
        <div class="ctn" style="position: relative;"> 
    <div class="citas" *ngFor="let TComentario of comentarios">
  
            <mat-card class="detalle">
                  <mat-card-content>
                  <div class="name">
                                  <span class="bold">{{TComentario.nombre}}</span>
                                  <br>
                  </div>
                                          <p> {{TComentario.descripcion}}</p>
                                          <p> Registrado EL:{{TComentario.fechaC}}</p><br>
                                          <div class="botonEdi">
                                          <button mat-raised-button color="accent" >Editar</button>
                                          </div>
                 
                  </mat-card-content>
             </mat-card>
                   
         </div>
      </div>


    </mat-tab>
  </mat-tab-group>
