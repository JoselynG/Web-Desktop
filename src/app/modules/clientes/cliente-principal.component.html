<div class="div-inicial">
    <mat-card style="display:flex; flex-wrap:wrap;">
        <div class="div-dentro">
            <h4>Informaci√≥n del cliente {{infoCliente.id}}</h4>
            <div style="height: 150px;opacity: 0.75;text-align: center;">
                <mat-icon [style.color]="(obtenerGenero()=='f')?'#fd0087':'#0065ff'" style="font-size: 150px;margin-left: -125px;">account_circle</mat-icon>
            </div>
        </div>

        <mat-card-content style="min-width: 180px; width: 60%;">
            <div class="this-matcardcontent-div">
                <mat-form-field>
                    <input matInput placeholder="Nombre" [value]="infoCliente.nombre">
                </mat-form-field>
                <div style="width:10px;"></div>
                <mat-form-field>
                    <input matInput placeholder="Apellido" [value]="infoCliente.apellido">
                </mat-form-field>
            </div>


            <mat-form-field class="mat-f-f">
                <input type="email" matInput placeholder="Correo" [value]="infoCliente.correo">
            </mat-form-field>


            <label mat-subheader style="font-size: 11px;opacity: 0.5;margin: 0 0 -5px -15px;">Sexo</label>
            <mat-radio-group class="div-radio-group" [value]="obtenerGenero()">
                <mat-radio-button disabled value="f">Mujer</mat-radio-button><br>
                <br>
                <mat-radio-button disabled value="m">Hombre</mat-radio-button>
            </mat-radio-group>
            <br>
            <br><br>
            <mat-form-field class="mat-f-f">
                <input type="datetime" matInput placeholder="Fecha de nacimiento" [value]="infoCliente.fecha_nacimiento | date:'dd-MM-yyyy'">
            </mat-form-field>

            <mat-form-field class="mat-f-f">
                <input type="tel" matInput placeholder="Telefono" [value]="infoCliente.telefono">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>




<div style="display: flex; flex-direction: row; padding: 15px 15px 15px 30px;">
    <div style="min-width: 30%;padding: 5px;">
        <h4 class="opaque">Aspecto</h4><br>
        <mat-card style="padding: 0;">
            <div *ngFor="let tipo_param of listaTipoParam; index as tp">
                <div *ngIf="tipo_param.nombre!='Sexo'">
                    <div *ngIf="tp!=0">
                        <mat-divider></mat-divider>
                    </div>
                    <div style="display: flex;padding: 15px;" (click)="checkear1(tipo_param)">
                        <span>{{tipo_param.nombre}}</span>
                        <span style="flex: 1 1 auto;"></span>
                        <div *ngIf="tipo_param.estatus=='inactivo'">
                            <mat-icon class="opaque">arrow_forward</mat-icon>
                        </div>
                        <div *ngIf="tipo_param.estatus=='activo'">
                            <mat-icon class="active">arrow_forward</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>


    <div *ngIf="_caracteristicas.length > 0" style="min-width: 30%;padding: 5px;">
        <h4 class="opaque">Caracteristica</h4><br>
        <mat-card style="padding: 0;">
            <div *ngFor="let param of _caracteristicas; index as p">
                <div *ngIf="p!=0">
                    <mat-divider></mat-divider>
                </div>
                <div style="display: flex;padding: 15px;" (click)="checkear2(param)">
                    <span>{{param.nombre}}</span>
                    <span style="flex: 1 1 auto;"></span>
                    <div *ngIf="param.estatus=='inactivo'">
                        <mat-icon class="opaque">arrow_forward</mat-icon>
                    </div>
                    <div *ngIf="param.estatus=='activo'">
                        <mat-icon class="active">arrow_forward</mat-icon>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>


    <div *ngIf="_valores.length > 0" style="min-width: 30%;padding: 5px;">
        <h4 class="opaque">Valor</h4><br>
        <div style="display: flex; flex-wrap: wrap;">
            <mat-card>
                <mat-card-content>
                    <div *ngFor="let valor of _valores; index as i">
                        <div *ngIf="i!=0">
                            <mat-divider></mat-divider><br></div>
                        <mat-radio-button [checked]="(valor.estatus=='activo')?true:false">
                            <h4>&nbsp;&nbsp;{{valor.nombre}}</h4>
                        </mat-radio-button>
                        <p style="padding: 10px 40px 0 40px;">{{valor.descripcion}}</p><br>
                    </div>
                </mat-card-content>
            </mat-card>
            <!--<div style="padding-top: 5px; width:95%; display:flex; justify-content: flex-end;">
                <button mat-raised-button color="accent" (click)="siguiente()">Siguiente</button>
                </div>-->
        </div>
    </div>
</div>
