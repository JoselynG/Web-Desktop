<div style="padding: 15px 30px;">
<h5 mat-dialog-title>Exito!</h5>

<mat-dialog-content>

    <h2 style="color: #0AA703;">{{mensaje}}</h2>

</mat-dialog-content>

</mat-dialog-actions>
